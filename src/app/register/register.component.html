
<div class ="card" style="margin-left:25%; margin-right:25%; background-color:rgb(5, 11, 37); ">
    <div style="padding: 5%">
      <h1 style="color:white; text-shadow: 5px 5px black; ">Register Form</h1>
      <div class="card-body">
          <input  placeholder="Enter Your Name"   type="text" required/><br><br>
          <input  placeholder="Email" type="email" required/><br><br>
          <input  placeholder="Contact Number"  type="number" required/><br><br>
          <input   type="password" placeholder="Create New Password"  required><br><br>
          <!-- <input  placeholder="Create New Password"  type="text" required/><br><br> -->
          <input  placeholder="Gender"  type="text" required/><br><br>
          <input   type="password" placeholder="Confirm Password"  required/><br>
          <br>
          <br>
  
          <a mat-list-item [routerLink]="['/alldata']" routerLinkActive="active"><button class="style"><b>Register</b></button></a>
          <a mat-list-item [routerLink]="['/login']" routerLinkActive="active"><button class="y"><b>Cancel</b></button></a>
      </div>
    </div>
  </div>
