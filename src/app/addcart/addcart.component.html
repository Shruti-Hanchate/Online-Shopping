<table style="width:60%">

    <tr style="background-color: grey">
      <th>Id</th>
      <th>Title</th>
      <th>Status</th>
    </tr>
    <tr *ngFor= "let item of arrTodos">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.status}}</td>
      <td><button mat-fab color-primary (click)="delete(item)">
        <mat-icon>delete</mat-icon></button>
  </tr>
  </table>
